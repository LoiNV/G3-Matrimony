<html>
    <head>
        <title>Advertisement Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles/app.css">
        <link rel="stylesheet" href="assets/styles/updates.css">
        <link rel="stylesheet" href="assets/styles/custom.css">
    </head>
    <body>
        <div class="row" style="padding: 35px">
            <div class="twelve columns">
                <h5 class="pink-text"><i class="icon-lightbulb icon-large"></i> Advertisement Registration Form</h5>
            </div>
            <table border="0" style="padding-top: 10px">
                <tr>
                    <td width="180px">Name <span style="color: red">(*)</span></td>
                    <td><input type="text" value="" size="20"  name="name" id="ads_name" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" value="" size="20"  name="fname" id="ads_fname" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" value="" size="20"  name="lname" id="ads_lname" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Email Address <span style="color: red">(*)</span></td>
                    <td><input type="text" value="" size="20"  name="email" id="ads_email" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Cell Phone</td>
                    <td><input type="text" value="" size="20"  name="phone" id="ads_phone" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Name of Company <span style="color: red">(*)</span></td>
                    <td><input type="text" value="" size="20"  name="company" id="ads_company" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea cols="50" rows="5" name="form[txtarea_message]" id="txtarea_message" ></textarea></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="padding-top: 10px"><input type="submit" value="Submit" name="submit]" id="btn_submit"  />&nbsp;&nbsp;<input type="reset" value="Cancel" name="cancel"  /></td>

                </tr>
            </table>
        </div>
    </body>
</html>
